version: '3.8'

services:
  app:
    build: ../
    volumes:
      - ../:/app
    ports:
      - 8000:8000
    image: app:django
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  db:
    image: postgres:alpine3.14
    restart: always
    volumes:
      - dbvolume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: pgdb
    env_file:
      - ../.env
      
volumes:
  dbvolume: